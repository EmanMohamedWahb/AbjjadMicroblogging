<div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
            <div class="flex align-items-center justify-content-center pt-5 col-12">
                <div class="surface-card p-4 shadow-2 border-round w-full min-w-full">
                    <div class="text-center mb-5">
                        <img src="assets/images/logo.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
                    </div>
            
                    <div>
                        <label for="userName" class="block text-900 font-medium mb-2">User name</label>
                        <input id="userName" type="text" placeholder="User Name" [(ngModel)]="username" pInputText
                            class="w-full mb-3" required>
            
                        <label for="password" class="block text-900 font-medium mb-2">Password</label>
                        <input id="password" type="password" placeholder="Password" [(ngModel)]="password" pInputText
                            class="w-full mb-3" required>
            
                        <div class="flex align-items-center justify-content-between mb-6">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1" class="text-900">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                        </div>
            
                        <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()"></button>
                    </div>
                </div>
            </div>
    </div>
    <div class="col-12 md:col-6 overflow-hidden">
        <img src="https://blocks.primeng.org/assets/images/blocks/hero/hero-1.png" alt="Image" class="md:ml-auto block md:h-full"
            style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)">
    </div>
</div>



<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
